name: Req Res

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      # Use Node.js 20
      - name: Usar Node.js 20
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Step 1 Check version Newman and Node
        run: |
          newman --version
          node --version
          
      - name: Step 2 Install Newman-Reporter-Htmlextra
        run: npm install -g newman-reporter-htmlextra
        
      - name: Step 3 Execute collection
        run: newman run ./reqRes-api.json -e ./reqRes.env.json --reporters cli, -r htmlextra --reporter-htmlextra-export ./results/Report.html
   
      # Use Node.js 20
      - name: Step 4 Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
            name: report
            path: ./results/Report.html
